<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2>User Login</h2>
    <form action="http://localhost:5000/login" method="POST">
        <label>Username:</label>
        <input type="text" name="username" required><br><br>
        <label>Challenge (c):</label>
        <input type="text" name="challenge_c" required><br><br>
        <label>Response (s):</label>
        <input type="text" name="proof_s" required><br><br>
        <input type="submit" value="Login">
    </form>
</body>
</html>
